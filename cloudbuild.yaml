steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/servian-tech/goapp-image', '.']
- name: 'gcr.io/cloud-builders/docker'  
  args: ['push', 'gcr.io/servian-tech/goapp-image']
- name: 'docker/compose:1.19.0'
  args: ['up', '-d']
- name: 'hashicorp/terraform:0.12.26'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      cd terraform
      terraform init
      cd ..