version: "3" 

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - database-data:/var/lib/postgresql/data/
    networks:
      - goappnetwork
    environment:
      POSTGRES_USER: ${VTT_DbUser}
      POSTGRES_PASSWORD: ${VTT_DbPassword}
  web:
    restart: on-failure:5
    links:
      - db:postgres
    image: gcr.io/servian-tech/goapp-image:latest
    ports:
      - "80:3000"
    networks:
      - goappnetwork
    environment:
      VTT_DbName: ${VTT_DbName}
      VTT_DbUser: ${VTT_DbUser}
      VTT_DbPassword: ${VTT_DbPassword}
volumes:
  database-data:

networks:
  goappnetwork:
    driver: bridge
